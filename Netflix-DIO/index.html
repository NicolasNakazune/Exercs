<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/main.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <!-- nav = tag usado para criar menus de navegação -->
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Desenhos</a>
            </nav>
        </div>
    </header>
    <main>
        <!-- ATALHO: div.filme-destaque -->
        <div class="filme-destaque">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
                    Assista agora a nova temporada de House of Cards que está imperdível.
                </p>
                <div class="botoes">
                    <!-- role="button" é para especificar. deixar claro que é um botão -->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> <!-- carrega a imagem do PLAY Button -->
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> <!-- carrega a imagem do INFO Button -->
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.png" alt="" srcset="">
            </div>
        </div>
    </div>

    <!-- RECOMENDADO COLOCAR OS JAVASCRIPTs NO FINAL -->
    <!-- script para trazer os icones -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <!-- script de plugin para fazer o carrosel de filmes -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>

</html>
